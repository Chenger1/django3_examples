{% extends 'base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}
    <h1>Forgotten you password?</h1>
    <p>Enter you email to obtain a new password</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Send email"></p>
    </form>
{% endblock %}
