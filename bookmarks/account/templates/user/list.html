{% extends 'base.html' %}
{% load thumbnail %}

{% block title %}Users{% endblock %}

{% block content %}
    <h1>People</h1>
    <div class="people-list">
        {% for user in users %}
            <div class="user">
                <a href="{{ user.get_absolute_url }}">
                    <img src="{{ user.progile.image }}" alt="">
                </a>
            </div>
            <div class="info">
                <a href="{{ user.get_absolute_url }}">
                    {{ user.get_full_name }}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
